<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% if page.title %}{{page.title}} - {% endif %}{{ config.title }}</title>
    <link rel="shortcut icon" href="/img/favicon.ico">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- uikit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/css/uikit.min.css" integrity="sha256-f3SVFXP30MgahZ0Z7Lp1W02MuLgtiAtk8uFqTbGxNfY=" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit.min.js" integrity="sha256-gHEvLzvpjU93VFTgu5myAgmc+0I1CzBzYe0YhTJ8uqI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.15.19/dist/js/uikit-icons.min.js" integrity="sha256-PxrcCuBlFkPVlPsGxNzt59W3EKYOH79z+v/tq9uFS2M=" crossorigin="anonymous"></script>

    <!-- time zone localization -->
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/dayjs.min.js" integrity="sha256-EfJOqCcshFS/2TxhArURu3Wn8b/XDA4fbPWKSwZ+1B8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.7/plugin/utc.js" integrity="sha256-qDfIIxqpRhYWa543p6AHZ323xT3B8O6iLZFUAWtEQJw=" crossorigin="anonymous"></script>

    {% block rss %}
      <link rel="alternate" type="application/atom+xml" title="CodeRefinery" href="{{ get_url(path="atom.xml", trailing_slash=false) }}" />
    {% endblock %}

    {% include "twitter.html" %}

    {% if config.extra.search_engine_exclude %}
    <!-- Exclude from search engines (this would be used when building other branches) -->
    <meta name="robots" content="noindex,nofollow" />
    {% endif %}

    <link href="{{ get_url(path="style.css") }}" rel="stylesheet">
  </head>

  <body>
    <div class="uk-container uk-margin-large-bottom">

      {% include "navigation.html" %}

      <div class="markdown">
        {% block content %}
        {% endblock content %}
      </div>

      <div class="uk-margin-large-top">
        <hr>
        {% include "footer.html" %}
      </div>

    </div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/anchor-js/anchor.min.js"></script>
  <script>
    anchors.add();
  </script>
</html>
