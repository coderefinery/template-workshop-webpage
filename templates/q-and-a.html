{% extends "base.html" %}

{% block content %}
  {% if section.content %}
    {{ section.content | safe }}
  {% endif %}

  <ul>
    {% for page in section.pages | sort(attribute="title") %}
      <li>
        <a href="{{ page.permalink }}">{{ page.title }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock content %}
