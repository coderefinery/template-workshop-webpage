# The URL the site will be built for

# change this (end in '/'):
base_url = "https://coderefinery.github.io/template-workshop-webpage/"

title = "Replace this title in config.toml"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"

# Whether external links are to be opened in a new tab
external_links_target_blank = true

[extra]

navigation = [
    { name = "Schedule", path = "" },
    { name = "Who the course is for", path = "audience/" },
    { name = "How to join", path = "join/" },
    { name = "Requirements", path = "requirements/" },
    { name = "Q&A", path = "questions/" },
    { name = "Code of Conduct", path = "https://docs.carpentries.org/topic_folders/policies/code-of-conduct.html" },
    { name = "Volunteer", path = "volunteer/" }
]

twitter_image = "https://raw.githubusercontent.com/coderefinery/coderefinery.org/main/content/logo/coderefinery.png"

# you can place multiple logos like this
# the image file(s) need to be placed in content/logos
logos = [
#   { alt_text = "CodeRefinery logo", target_url = "https://coderefinery.org/", image = "coderefinery.png" },
    { alt_text = "CodeRefinery logo", target_url = "https://coderefinery.org/", image = "coderefinery.png" }
]

# adapt this
registration_link = "https://example.org"

