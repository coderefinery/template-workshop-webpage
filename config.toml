# The URL the site will be built for

# change this:
base_url = "https://coderefinery.github.io/template-workshop-webpage/"

title = "CodeRefinery"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

# Otherwise blogposts have /blog/2020-04-14-first-online-workshop/
# instead of /blog/2020/04/14/first-online-workshop/
slugify.paths = "off"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "cheerfully-light"

[extra]
# Put all your custom variables here

# change this:
repository_url = "https://github.com/coderefinery/template-workshop-webpage"

twitter_image = "https://raw.githubusercontent.com/coderefinery/coderefinery.org/main/content/logo/coderefinery.png"

# you can place multiple logos like this:
logos = [
#   { name = "CodeRefinery", url = "https://coderefinery.org/", image = "coderefinery.png" },
    { name = "CodeRefinery", url = "https://coderefinery.org/", image = "coderefinery.png" }
]
